<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website - Contact Us</title>
    <style>
        /* Add your styling for the contact page here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        section {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Website - Contact Us</h1>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/reviews">Reviews</a>
        <a href="/contact">Contact</a>
    </nav>

    <section>
        <h2>Contact Us</h2>
        <form method="post" action="{{ url_for('submit_form') }}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea><br>
            
            <label for="phone">Phone:</label>
            <input type="phone" id="phone" name="phone" maxlength="10" required><br>
    
            <input type="submit" value="submit">
        </form>
    </section>

    <footer>
        &copy; 2023 Your Website. All rights reserved.
    </footer>

</body>
</html>
