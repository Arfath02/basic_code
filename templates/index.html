<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website - Submit a Review</title>
    <style>
        /* Add your styling for the form page here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        section {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .heartbeating-icon {
            animation: heartbeat 1s infinite;
          }
          .whatsapp{
    
            position: fixed;
            transform: all .5s ease;
            background-color: #25d366;
            display: block;
            text-align: center;
            box-shadow: 0 0 20px rgb(0,0,0,0.15);
            border-radius: 50px;
            color: #fff;
            font-weight: 700;
            font-size: 40px;
            bottom: 90px;
            right: 20px;
            border: 0;
            z-index: 9999;
            width: 50px;
            height: 50px;
            line-height: 50px;
           
        }
        @keyframes heartbeat {
            0% {
              transform: scale(1);
            }
            25% {
              transform: scale(1.1);
            }
            50% {
              transform: scale(1);
            }
            75% {
              transform: scale(1.1);
            }
            100% {
              transform: scale(1);
            }
        }
        
    </style>
</head>
<body>

    <header>
        <h1>Your Website - Submit a Review</h1>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/reviews">Reviews</a>
        <a href="/contact">Contact</a>
    </nav>

    <section>
        <h2>Submit Your Review</h2>

        <form id="reviewForm" action="/submit_review" method="post" enctype="multipart/form-data">
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" name="userName" required>

            <label for="userReview">Your Review:</label>
            <textarea id="userReview" name="userReview" rows="4" required></textarea>
            <label for="userPhoto">Your Photo:</label>
            <input type="file" id="userPhoto" name="userPhoto" accept="image/*">

            <button type="submit">Submit Review</button>
        </form>
    </section>
    <section>
        <div>
            <form action="/whatsapp">
                <button type="submit" class="whatsapp heartbeating-icon"  target="_blank"><i class="fab fa-whatsapp"></i></button>
            </form>
        </div>
    </section>
    <footer>
        &copy; 2023 Your Website. All rights reserved.
    </footer>

</body>
</html>
